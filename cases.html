<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DebateOS – Cases</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 class="page-title">
  DebateOS – Cases
  <img src="assets/icons/cases.gif" alt="Cases icon">
</h1>

<div class="card">
  <h3>Create New Case</h3>

  <input id="new-case-title" placeholder="Case title" />
  <input id="new-case-folder" placeholder="Folder (e.g. Sept/Oct)" />

  <div class="actions">
    <select id="new-case-side">
      <option value="Aff">Aff</option>
      <option value="Neg">Neg</option>
    </select>
    <button onclick="createCase()">Create Case</button>
  </div>
</div>

<div class="card">
  <h3>Your Cases</h3>
  <div id="cases-list"></div>
</div>

<!-- ACTIONS -->
<div class="card">
  <button onclick="location.href='index.html'">Back to Dashboard</button>
</div>

<script src="app.js"></script>
<script src="cases.js"></script>

</body>
</html>
