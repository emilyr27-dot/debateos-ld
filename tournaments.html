<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DebateOS – Tournaments</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .calendar-day {
      padding: 10px;
      text-align: center;
      background-color: #EAFBFB;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .calendar-day:hover {
      background-color: #90F5F5;
      color: #2D2A4A;
    }
  </style>
</head>

<body>

  <h1 class="page-title">
    DebateOS – Tournaments
    <img src="assets/icons/tournaments.gif" alt="Tournaments icon">
  </h1>

  <!-- Section for adding tasks -->
  <div class="card">
    <h3>Add Tournament Task</h3>
    <input id="task-title" placeholder="Task Title" />
    <input id="task-date" type="date" />
    <textarea id="task-details" placeholder="Details of the task"></textarea>

    <select id="task-folder">
      <option value="">Select Folder</option>
      <option value="Research">Research</option>
      <option value="Practice">Practice</option>
      <option value="Tournaments">Tournaments</option>
    </select>

    <button onclick="addTask()">Add Task</button>
  </div>

  <!-- Tasks -->
  <h3>Upcoming Tasks</h3>
  <div id="task-list"></div>

  <!-- Calendar -->
  <h2 id="month-name"></h2>
  <h3>Upcoming Tournaments</h3>
  <div id="calendar" class="calendar-container"></div>

  <!-- Navigation -->
  <button onclick="location.href='rankings.html'">Go to Rankings</button>
  <button onclick="location.href='index.html'">Back to Dashboard</button>

  <script src="tournaments.js"></script>
</body>
</html>
