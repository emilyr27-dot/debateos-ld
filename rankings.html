<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DebateOS â€“ Rankings</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .ranking-form, .feedback-list {
      margin-top: 20px;
      padding: 10px;
      background-color: #EEF0FF;
      border-radius: 8px;
    }
    .ranking-form input, .ranking-form textarea {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Tournament Rankings and Feedback</h1>

  <!-- Ranking Form -->
  <div class="ranking-form">
    <h3>Submit Round Feedback and Rankings</h3>
    <label for="opponent-name">Opponent Name:</label>
    <input type="text" id="opponent-name" placeholder="Opponent's Name" />
    
    <label for="judge-name">Judge Name:</label>
    <input type="text" id="judge-name" placeholder="Judge's Name" />
    
    <label for="placement">Placement:</label>
    <input type="number" id="placement" placeholder="Your Placement" />
    
    <textarea id="feedback" placeholder="Feedback for the round"></textarea>
    <button onclick="saveRoundFeedback()">Save Feedback</button>
  </div>

  <!-- Display saved rankings and feedback -->
  <div class="feedback-list">
    <h3>Saved Round Feedback</h3>
    <div id="feedback-list"></div>
  </div>

  <!-- Link back to the tournaments page -->
  <button onclick="location.href='tournaments.html'">Back to Tournaments</button>

  <!-- Link to the JavaScript file -->
  <script src="rankings.js"></script>
</body>
</html>
