<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DebateOS – AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>DebateOS – AI Assistant</h1>

<!-- Sidebar (hidden by default) -->
<div id="chat-sidebar" class="sidebar">
  <h3>Saved Chats</h3>
  <div id="saved-chats"></div>
</div>

<button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

<div class="card">
  <h3>Enter your argument or case text</h3>

  <textarea
    id="prompt"
    rows="4"
    placeholder="Paste a contention, block, or full case here..."
  ></textarea>

  <div class="actions">
    <select id="mode">
      <option value="refine">Refine / Improve</option>
      <option value="judge">Judge Feedback</option>
      <option value="opponent">Opponent Cross-Ex</option>
    </select>

    <button type="button" onclick="askAI()">Ask AI</button>
    <button type="button" onclick="clearChat()">Clear</button>
    <button type="button" onclick="saveChat()">Save</button>
  </div>
</div>

<div class="card">
  <h3>AI Response</h3>

  <!-- Chat container replaces static <pre> behavior -->
  <div id="chat-box" class="chat-box"></div>
</div>

<div class="card">
  <button type="button" onclick="goToDashboard()">Back to Dashboard</button>
</div>

<script src="assistant.js"></script>
</body>
</html>
