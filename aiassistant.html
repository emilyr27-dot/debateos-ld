<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DebateOS – AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="page-title">
    DebateOS – AI Assistant
    <img src="assets/icons/aiassistant.gif" class="page-title-icon" alt="AI Assistant icon">
  </h1>

  <p>This AI helps you practice, refine, and stress-test debate cases.</p>

  <!-- CHAT WINDOW -->
  <div class="card" id="chat-box" style="height: 400px; overflow-y: auto;">
    <p><em>AI ready. Ask for feedback, a rebuttal, or a practice round.</em></p>
  </div>

  <!-- INPUT -->
  <div class="card">
    <textarea
      id="prompt"
      rows="4"
      placeholder="Paste an argument, ask for a rebuttal, or request practice..."
    ></textarea>

    <div class="actions">
      <button type="button" onclick="askAI()">Send</button>
      <button onclick="location.href='index.html'">Back to Dashboard</button>
    </div>
  </div>

  <script src="assistant.js"></script>

</body>
</html>
